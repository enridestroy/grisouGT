<!doctype html>
<html>
<head>
<title>Web 3.0 Federated Query Service 100% web</title>
<link rel="stylesheet" href="rdf.css"></link>
<script type="text/javascript" src="rdfstore.js" ></script>
<script type="text/javascript" src="rdfxml_parser.js" ></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="inf8884.js"></script>
<link rel="stylesheet" href="/jqwidgets/styles/jqx.base.css" type="text/css"/>
  <script type="text/javascript" src="/jqwidgets/jqxcore.js"></script>
  <script type="text/javascript" src="/jqwidgets/jqxdata.js"></script>
  <script type="text/javascript" src="/jqwidgets/jqxbuttons.js"></script>
  <script type="text/javascript" src="/jqwidgets/jqxscrollbar.js"></script>
  <script type="text/javascript" src="/jqwidgets/jqxlistbox.js"></script>
  <script type="text/javascript" src="/jqwidgets/jqxtabs.js"></script>
</head>

  <body>
    <div id="centerMainDiv" style="position: relative; overflow: hidden;">
      <div id="topDiv">
      </div>
      <div id="middleDiv" style="height: auto; margin-top: 10px;">
        <div id="leftDiv">
          <div style="margin-left: 20px; margin-top: 10px; width: 100%; height: 100%;">
            <fieldset id="heartBetFieldSet">
              <legend>Pré-compiled query</legend>
              <div id='jqxWidget'>
              	<div>List</div>
              </div>
            </fieldset>
          </div>
        </div>
        <div id="rightDiv">
          <fieldset id="advancedFieldset">
            <legend>Query Editor 1.0</legend>
             <table><tr><td>
                <textarea id="query1" name="Query1" cols="90" rows="8"> </textarea>
              </td>
              <td>
                <input type="button" value="SPARQL Update" onclick="sparql_update();"/>
                <input type="button" value="SPARQL Query" onclick="sparql_query();"/>
              </td></tr>
             </table>
          </fieldset>
          <fieldset id="resultset">
            <legend>SPARQL resultset view</legend>
            <div id='jqxWidget'>
              <div id='jqxTabs'>
                <ul>
                  <li style="margin-left: 30px;">Query resultset view</li>
                  <li>Query resultset view #2</li>
                </ul>
                <div class="section">
                  <div id="tab1">
                    <h4>Web Semantic SPARQL 1.2 Draft project</h4>
                    <div id="containerTab1">
                    </div>
                  </div>
                </div>
                <div class="section">
                  <div id="tab2">
                    <div id="place1"></div>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
      <div style="position: absolute; bottom:50px; height:40px; width:97%; margin-left:20px;">
        <fieldset id="logFieldset" >
          <legend>Event log</legend>
          <div id="place2"></div>
          <div id="place3"></div>
        </fieldset>
      </div>
    </div>
    <div class="modal"><!-- Place at bottom of page --></div>
  </body>
</html>
